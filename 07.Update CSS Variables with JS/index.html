<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS variables with JS</title>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon"
        href="https://www.shutterstock.com/image-photo/word-variable-made-wood-building-260nw-1765242974.jpg"
        type="image/x-icon">
</head>

<body>

    <h2>Update CSS Variable with <span class="h1">JS</span></h2>

    <div class="controls">

        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" id="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color:</label>
        <input type="color" name="base" id="base" value="#ffc600">

    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="img">

    <script src="script.js"></script>
</body>

</html>
